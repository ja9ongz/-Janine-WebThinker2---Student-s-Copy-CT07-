<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice HTML</title>
    <link href="script/bootstrap.css" rel="stylesheet">
    <script src="script/jquery.min.js"></script>
    <script src="script/bootstrap.js"></script>
    <style>
        /* Add your custom CSS here */
        .top-left-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <a href="../index.html" class="btn btn-primary top-left-button">Back to Index</a>
    </div>
    <br>
    <!-- Start your HTML code here -->
    <div>
        <h1 class="text-center">Hello, World!</h1>
        <p class="text-center">This is an example paragraph. Replace it with your content.</p>
    </div>

    <div class="container">
        <form>
            <div class="row">
                <div class="col-2">
                    <label class="fw-bold">Show:</label>
                </div>
                <div class="col-7">
                    <input id="num" type="number" class="form-control">
                </div>
                
                <div class="col-3">
                    <button class="btn btn-primary" type="button" onclick="timeTable()">Show</button>
                </div>
            </div>
        </form>

        <div id="practice"></div>

    </div>

    <br><br><br>

    <div class="border border-3 dark-border">
        <p class="bg-warning pl-3 pr-3 mt-3 mb-3">Paragragh 1</p>
        <p class="bg-warning pl-3 pr-3 mt-3 mb-3">Paragraph 2</p>
        <p class="bg-warning pl-3 pr-3 mt-3 mb-3">Paragraph 3</p>
    </div>

    
    <!-- End your HTML code here -->
    <script>
        let timeTable = () => {
            $("#practice").empty();
            let getval = parseInt($("#num").val());
            for(let i = 1; i <= 12; i++){
                $("#practice").append('<p>'+ getval + ' x ' + i +' = '+ (i*getval) +'</p>');
            }
        };
    </script>
</body>

</html>
